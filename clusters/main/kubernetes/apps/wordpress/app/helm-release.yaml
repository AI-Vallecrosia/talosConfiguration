---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: wordpress
  namespace: wordpress
spec:
  interval: 15m
  chart:
    spec:
      chart: wordpress
      version: 9.8.6
      sourceRef:
        kind: HelmRepository
        name: truecharts
        namespace: flux-system
      interval: 15m
  timeout: 20m
  maxHistory: 3
  driftDetection:
    mode: warn
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    ingress:
      wordpress:
        enabled: true
        #primary: true
        hosts:
          - host: wordpress.local
            #paths:
            #  - path: /
            #    overrideService:
            #      name: main
            #      port: 80
        tls:
          - hosts:
              - wordpress.local
    service:
      main:
        type: LoadBalancer
        loadBalancerIP: 10.0.10.60