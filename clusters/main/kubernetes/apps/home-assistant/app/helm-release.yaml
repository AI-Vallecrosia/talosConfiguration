---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: home-assistant
  namespace: home-assistant
spec:
  interval: 15m
  chart:
    spec:
      chart: home-assistant
      version: 26.8.4
      sourceRef:
        kind: HelmRepository
        name: truecharts
        namespace: flux-system
      interval: 15m
  timeout: 20m
  maxHistory: 3
  driftDetection:
    mode: warn
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    service:
      main:
        type: LoadBalancer
        loadBalancerIP: 10.0.10.61
        ports:
          main:
            port: 8123
      #main:
      #  enabled: true
      #  type: ExternalIP
      #  externalIP: 10.0.10.51
    ingress:
      main:
        enabled: true
        primary: true
        hosts:
          - host: home-assistant.cloud.local
            paths:
              - path: /
                overrideService:
                  name: main
                  port: 8123
        tls:
          - hosts:
              - home-assistant.cloud.local
        integrations:
          traefik:
            enabled: true
   